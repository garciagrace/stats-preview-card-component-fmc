<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body
    class="container h-full flex flex-col mx-auto py-14 px-4 justify-center bg-veryDarkBlue lg:h-screen"
  >
    <div
      class="flex flex-col-reverse rounded-md overflow-hidden bg-darkDesaturatedBlue lg:flex-row"
    >
      <div
        class="flex flex-col text-center px-5 py-10 space-y-6 lg:w-1/2 lg:text-left lg:px-16"
      >
        <h1 class="font-inter text-2xl font-bold text-white md:text-3xl">
          Get <span class="text-softViolet">insights</span> that help your
          business grow.
        </h1>
        <p class="font-lexendDeca text-sm leading-6 text-offWhite">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div
          class="flex flex-col pt-2 space-y-7 lg:flex-row lg:space-y-0 lg:p-0 lg:space-x-14"
        >
          <div class="flex flex-col space-y-2">
            <p class="font-inter font-bold text-white text-xl">10k+</p>
            <p class="font-lexendDeca uppercase text-offWhiteSlight text-xs">
              companies
            </p>
          </div>
          <div class="flex flex-col space-y-2">
            <p class="font-inter font-bold text-white text-xl">314</p>
            <p class="font-lexendDeca uppercase text-offWhiteSlight text-xs">
              templates
            </p>
          </div>
          <div class="flex flex-col space-y-2">
            <p class="font-inter font-bold text-white text-xl">12m+</p>
            <p class="font-lexendDeca uppercase text-offWhiteSlight text-xs">
              queries
            </p>
          </div>
        </div>
      </div>
      <div
        class="w-full h-52 bg-mobile bg-no-repeat bg-cover md:bg-desktop lg:w-1/2 lg:h-full"
      ></div>
    </div>

  </div> -->
  </body>
</html>
